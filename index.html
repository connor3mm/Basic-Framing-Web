<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frame Price Estimator</title>
</head>
<body>
<h1>Frame Price Estimator</h1>

<p>Please enter your photo sizes to get a framing cost estimate.</p>

<form action = "framing.php" method="POST">
    <p>
        Photo Width: <input type = "text" name ="width" placeholder="Width"/>
        <select name="units" id="units">
            <option value="mm" selected > mm</option>
            <option value="cm">cm</option>
            <option value="inch">inch</option>
        </select>
    </p>

    <p>Photo Height: <input type = "text" name ="height" placeholder="height"/> </p>

    <p>Postage:
        <input type="radio" name="post" value="economy" checked> Economy
        <input type="radio" name="post" value="rapid"> Rapid
        <input type="radio" name="post" value="next day"> Next Day
    </p>


    <p>
        <input type="checkbox" name="vat[]" value="VAT" checked> Include VAT in price<br>
    </p>

    <p>
        <input type="checkbox" name="emailList[]" value="emailList"> Receive mail and future information about my framing calculation<br>
    </p>

    <p>
        Email: <input type = "text" name ="email" placeholder="email address"/>
    </p>


    <p><input type = "submit"/> </p>
</form>

</body>
</html>
